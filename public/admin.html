<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Palm Admin - Unified Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen">
        <header class="bg-gradient-to-r from-purple-600 to-blue-600 text-white p-6 shadow-lg">
            <h1 class="text-3xl font-bold">ðŸŒ´ Palm Admin - Unified Dashboard</h1>
            <p class="text-purple-200">Products â€¢ Orders â€¢ Users â€¢ Devices â€¢ Access Control</p>
        </header>

        <div class="max-w-7xl mx-auto mt-8 px-4">
            <div class="flex space-x-2 border-b border-gray-300 mb-8 overflow-x-auto">
                <button onclick="showTab('products')" id="tab-products" class="px-4 py-3 font-semibold border-b-2 border-purple-600 text-purple-600 whitespace-nowrap">Products</button>
                <button onclick="showTab('orders')" id="tab-orders" class="px-4 py-3 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap">Orders</button>
                <button onclick="showTab('users')" id="tab-users" class="px-4 py-3 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap">Users</button>
                <button onclick="showTab('devices')" id="tab-devices" class="px-4 py-3 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap">Devices</button>
                <button onclick="showTab('access-control')" id="tab-access-control" class="px-4 py-3 font-semibold text-gray-600 hover:text-purple-600 whitespace-nowrap">Access Control</button>
            </div>

            <!-- Products Tab -->
            <div id="content-products" class="tab-content">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Add Product</h2>
                    <form onsubmit="createProduct(event)" class="grid grid-cols-2 gap-4">
                        <input type="text" id="product-name" placeholder="Product Name" class="border rounded px-4 py-2" required>
                        <input type="number" step="0.01" id="product-price" placeholder="Price" class="border rounded px-4 py-2" required>
                        <input type="text" id="product-image" placeholder="Image URL" class="border rounded px-4 py-2">
                        <input type="number" id="product-stock" placeholder="Stock" class="border rounded px-4 py-2" required>
                        <textarea id="product-description" placeholder="Description" class="border rounded px-4 py-2 col-span-2" rows="2"></textarea>
                        <button type="submit" class="col-span-2 bg-purple-600 text-white px-6 py-3 rounded font-semibold hover:bg-purple-700">Add Product</button>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Products</h2>
                    <div id="products-list" class="grid grid-cols-1 md:grid-cols-3 gap-4"></div>
                </div>
            </div>

            <!-- Orders Tab -->
            <div id="content-orders" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Create New Order</h2>
                    <form onsubmit="createOrder(event)">
                        <div class="mb-4">
                            <label class="block font-semibold mb-2">Palm Device</label>
                            <select id="order-device" class="border rounded px-4 py-2 w-full">
                                <option value="">Any Available Device</option>
                            </select>
                        </div>
                        <div class="mb-4">
                            <label class="block font-semibold mb-2">Customer</label>
                            <input type="text" id="order-customer-name" placeholder="Customer Name" class="border rounded px-4 py-2 w-full">
                        </div>
                        <div class="mb-4">
                            <label class="block font-semibold mb-2">Products</label>
                            <div id="order-products" class="space-y-2"></div>
                        </div>
                        <div class="mb-4">
                            <p class="text-xl font-bold">Total: $<span id="order-total">0.00</span></p>
                        </div>
                        <button type="submit" class="bg-green-600 text-white px-6 py-3 rounded font-semibold hover:bg-green-700">Create Order</button>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Orders History</h2>
                    <button onclick="loadOrders()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4">Refresh</button>
                    <div id="orders-list"></div>
                </div>
            </div>

            <!-- Users Tab -->
            <div id="content-users" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6 mb-6">
                    <h2 class="text-2xl font-bold mb-4">Add User</h2>
                    <form onsubmit="createUser(event)" class="grid grid-cols-2 gap-4">
                        <input type="text" id="user-name" placeholder="Display Name" class="border rounded px-4 py-2" required>
                        <input type="email" id="user-email" placeholder="Email (optional)" class="border rounded px-4 py-2">
                        <button type="submit" class="col-span-2 bg-blue-600 text-white px-6 py-3 rounded font-semibold hover:bg-blue-700">Add User</button>
                    </form>
                </div>
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Users</h2>
                    <button onclick="loadUsers()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4">Refresh</button>
                    <div id="users-list" class="space-y-2"></div>
                </div>
            </div>

            <!-- Devices Tab -->
            <div id="content-devices" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Palm Devices</h2>
                    <button onclick="loadDevices()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4">Refresh</button>
                    <div id="devices-list" class="space-y-2"></div>
                </div>
            </div>

            <!-- Access Control Tab -->
            <div id="content-access-control" class="tab-content hidden">
                <div class="bg-white rounded-lg shadow p-6">
                    <h2 class="text-2xl font-bold mb-4">Access Control Logs</h2>
                    <button onclick="loadAccessLogs()" class="bg-purple-600 text-white px-4 py-2 rounded hover:bg-purple-700 mb-4">Refresh</button>
                    <div id="access-logs-list"></div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const API_URL = window.location.origin;

        // Tab Management
        function showTab(tabName) {
            document.querySelectorAll('.tab-content').forEach(el => el.classList.add('hidden'));
            document.querySelectorAll('[id^="tab-"]').forEach(el => {
                el.classList.remove('border-b-2', 'border-purple-600', 'text-purple-600');
                el.classList.add('text-gray-600');
            });
            document.getElementById(`content-${tabName}`).classList.remove('hidden');
            document.getElementById(`tab-${tabName}`).classList.add('border-b-2', 'border-purple-600', 'text-purple-600');
            document.getElementById(`tab-${tabName}`).classList.remove('text-gray-600');

            // Load data when tab is opened
            if (tabName === 'products') loadProducts();
            if (tabName === 'orders') { loadOrders(); loadDevices(); loadProducts(); }
            if (tabName === 'users') loadUsers();
            if (tabName === 'devices') loadDevices();
            if (tabName === 'access-control') loadAccessLogs();
        }

        // Products
        async function loadProducts() {
            try {
                const res = await fetch(`${API_URL}/api/products`);
                const data = await res.json();
                displayProducts(data.products || []);
                updateOrderProducts(data.products || []);
            } catch (error) {
                console.error('Error loading products:', error);
            }
        }

        function displayProducts(products) {
            const list = document.getElementById('products-list');
            list.innerHTML = products.map(p => `
                <div class="border rounded p-4">
                    ${p.imageUrl ? `<img src="${p.imageUrl}" class="w-full h-32 object-cover rounded mb-2">` : ''}
                    <h3 class="font-bold">${p.name}</h3>
                    <p class="text-gray-600 text-sm">${p.description || ''}</p>
                    <p class="text-purple-600 font-bold mt-2">$${p.price}</p>
                    <p class="text-gray-500 text-sm">Stock: ${p.stock}</p>
                    <button onclick="deleteProduct('${p.id}')" class="mt-2 bg-red-500 text-white px-3 py-1 rounded text-sm">Delete</button>
                </div>
            `).join('');
        }

        async function createProduct(e) {
            e.preventDefault();
            const product = {
                name: document.getElementById('product-name').value,
                price: parseFloat(document.getElementById('product-price').value),
                imageUrl: document.getElementById('product-image').value,
                stock: parseInt(document.getElementById('product-stock').value),
                description: document.getElementById('product-description').value
            };
            try {
                await fetch(`${API_URL}/api/products`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(product)
                });
                e.target.reset();
                loadProducts();
            } catch (error) {
                alert('Error creating product');
            }
        }

        async function deleteProduct(id) {
            if (!confirm('Delete this product?')) return;
            try {
                await fetch(`${API_URL}/api/products/${id}`, { method: 'DELETE' });
                loadProducts();
            } catch (error) {
                alert('Error deleting product');
            }
        }

        // Orders
        async function loadOrders() {
            try {
                const res = await fetch(`${API_URL}/api/orders`);
                const data = await res.json();
                displayOrders(data.orders || []);
            } catch (error) {
                console.error('Error loading orders:', error);
            }
        }

        function displayOrders(orders) {
            const list = document.getElementById('orders-list');
            list.innerHTML = orders.map(o => `
                <div class="border rounded p-4 mb-2">
                    <div class="flex justify-between">
                        <div>
                            <p class="font-bold">Order #${o.id.substring(0, 8)}</p>
                            <p class="text-gray-600">${o.customerName || 'Walk-in'}</p>
                        </div>
                        <div class="text-right">
                            <p class="font-bold text-green-600">$${o.totalAmount}</p>
                            <p class="text-sm text-gray-500">${o.status}</p>
                        </div>
                    </div>
                    <p class="text-xs text-gray-400 mt-2">${new Date(o.createdAt).toLocaleString()}</p>
                </div>
            `).join('');
        }

        function updateOrderProducts(products) {
            const container = document.getElementById('order-products');
            container.innerHTML = products.map(p => `
                <div class="flex items-center space-x-2">
                    <input type="checkbox" id="prod-${p.id}" data-price="${p.price}" onchange="updateOrderTotal()">
                    <label for="prod-${p.id}" class="flex-1">${p.name} - $${p.price}</label>
                    <input type="number" id="qty-${p.id}" min="1" value="1" class="w-16 border rounded px-2 py-1" onchange="updateOrderTotal()">
                </div>
            `).join('');
        }

        function updateOrderTotal() {
            let total = 0;
            document.querySelectorAll('#order-products input[type="checkbox"]:checked').forEach(cb => {
                const qty = parseInt(document.getElementById(`qty-${cb.id.replace('prod-', '')}`).value) || 1;
                total += parseFloat(cb.dataset.price) * qty;
            });
            document.getElementById('order-total').textContent = total.toFixed(2);
        }

        async function createOrder(e) {
            e.preventDefault();
            const items = [];
            document.querySelectorAll('#order-products input[type="checkbox"]:checked').forEach(cb => {
                const prodId = cb.id.replace('prod-', '');
                const qty = parseInt(document.getElementById(`qty-${prodId}`).value) || 1;
                items.push({ productId: prodId, quantity: qty, price: cb.dataset.price });
            });

            if (items.length === 0) {
                alert('Select at least one product');
                return;
            }

            const order = {
                customerName: document.getElementById('order-customer-name').value || 'Walk-in',
                palmDeviceId: document.getElementById('order-device').value || null,
                items
            };

            try {
                await fetch(`${API_URL}/api/orders`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(order)
                });
                e.target.reset();
                document.querySelectorAll('#order-products input[type="checkbox"]').forEach(cb => cb.checked = false);
                updateOrderTotal();
                loadOrders();
                alert('Order created successfully!');
            } catch (error) {
                alert('Error creating order');
            }
        }

        // Users
        async function loadUsers() {
            try {
                const res = await fetch(`${API_URL}/api/v1/users`);
                const users = await res.json();
                displayUsers(users);
            } catch (error) {
                console.error('Error loading users:', error);
            }
        }

        function displayUsers(users) {
            const list = document.getElementById('users-list');
            list.innerHTML = users.map(u => `
                <div class="border rounded p-4 flex justify-between items-center">
                    <div>
                        <p class="font-bold">${u.displayName}</p>
                        <p class="text-gray-600 text-sm">${u.email || 'No email'}</p>
                        <p class="text-gray-400 text-xs">Created: ${new Date(u.createdAt).toLocaleDateString()}</p>
                    </div>
                    <button onclick="deleteUser('${u.id}')" class="bg-red-500 text-white px-4 py-2 rounded hover:bg-red-600">Delete</button>
                </div>
            `).join('');
        }

        async function createUser(e) {
            e.preventDefault();
            const user = {
                displayName: document.getElementById('user-name').value,
                email: document.getElementById('user-email').value || null
            };
            try {
                await fetch(`${API_URL}/api/v1/users`, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify(user)
                });
                e.target.reset();
                loadUsers();
            } catch (error) {
                alert('Error creating user');
            }
        }

        async function deleteUser(userId) {
            if (!confirm('Delete this user? This will also delete their palm templates and cards.')) return;
            try {
                await fetch(`${API_URL}/api/v1/users/${userId}`, { method: 'DELETE' });
                loadUsers();
                alert('User deleted successfully');
            } catch (error) {
                alert('Error deleting user: ' + error.message);
            }
        }

        // Devices
        async function loadDevices() {
            try {
                const res = await fetch(`${API_URL}/api/palm-devices`);
                const data = await res.json();
                displayDevices(data.devices || []);
                updateDeviceDropdown(data.devices || []);
            } catch (error) {
                console.error('Error loading devices:', error);
            }
        }

        function displayDevices(devices) {
            const list = document.getElementById('devices-list');
            list.innerHTML = devices.map(d => `
                <div class="border rounded p-4">
                    <p class="font-bold">${d.name}</p>
                    <p class="text-gray-600 text-sm">${d.location || 'No location'}</p>
                    <p class="text-gray-400 text-xs">Last seen: ${d.lastSeenAt ? new Date(d.lastSeenAt).toLocaleString() : 'Never'}</p>
                    <span class="inline-block mt-2 px-2 py-1 text-xs rounded ${d.active ? 'bg-green-100 text-green-800' : 'bg-gray-100 text-gray-800'}">${d.active ? 'Active' : 'Inactive'}</span>
                </div>
            `).join('');
        }

        function updateDeviceDropdown(devices) {
            const select = document.getElementById('order-device');
            select.innerHTML = '<option value="">Any Available Device</option>' +
                devices.map(d => `<option value="${d.id}">${d.name}</option>`).join('');
        }

        // Access Control
        async function loadAccessLogs() {
            try {
                const res = await fetch(`${API_URL}/api/v1/palm/device-logs`);
                const logs = await res.json();
                displayAccessLogs(logs);
            } catch (error) {
                console.error('Error loading access logs:', error);
            }
        }

        function displayAccessLogs(logs) {
            const list = document.getElementById('access-logs-list');
            list.innerHTML = logs.slice(0, 50).map(log => `
                <div class="border rounded p-3 mb-2">
                    <div class="flex justify-between">
                        <div>
                            <p class="font-semibold">${log.location || 'Unknown'}</p>
                            <p class="text-sm text-gray-600">${log.deviceName || log.deviceType}</p>
                        </div>
                        <div class="text-right">
                            <span class="inline-block px-2 py-1 text-xs rounded ${log.success ? 'bg-green-100 text-green-800' : 'bg-red-100 text-red-800'}">
                                ${log.success ? 'Success' : 'Failed'}
                            </span>
                            <p class="text-xs text-gray-400 mt-1">${new Date(log.timestamp).toLocaleString('en-US', {timeZone: 'Asia/Kuwait'})}</p>
                        </div>
                    </div>
                    ${!log.success && log.reason ? `<p class="text-xs text-red-600 mt-1">${log.reason}</p>` : ''}
                </div>
            `).join('');
        }

        // Initialize
        loadProducts();
    </script>
</body>
</html>
